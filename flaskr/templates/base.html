<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<nav>
  <h1><a href="{{ url_for('blog.index') }}">Flaskr</a></h1>
  <ul>
    {% if g.user %}
      <li><span class="button-text">{{ g.user['username'] }}</span>
      <li><a class="button" href="{{ url_for('auth.logout') }}">Salir</a>
    {% else %}
      <li><a class="button" href="{{ url_for('auth.register') }}">Registrame</a>
      <li><a class="button" href="{{ url_for('auth.login') }}">Ingresar</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
