{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Editar "{{ post['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Título</label>
    <input name="title" id="title"
      value="{{ request.form['title'] or post['title'] }}" required>
    <label for="body">Texto</label>
    <textarea name="body" id="body">{{ request.form['body'] or post['body'] }}</textarea>
    <input type="submit" value="Actualizar post">
  </form>
  <hr>
  <form action="{{ url_for('blog.delete', id=post['_id']) }}" method="post">
    <input class="danger" type="submit" value="Borrar post" onclick="return confirm('Estás seguro?');">
  </form>
{% endblock %}
